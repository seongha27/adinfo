<!-- public/diagnose/diagnose.html -->
<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>블로그 대량 진단</title>
    <!-- 루트 스타일 적용 -->

    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <!-- diagnose용 추가 스타일(선택) -->
  </head>
  <body>
    <div class="container">
      <!-- 왼쪽 사이드바: 복붙 or include해서 메인 index.html과 동일하게 만들어야 함 -->
      <aside class="sidebar">
        <!-- ...사이드바 내용 동일하게... -->
      </aside>
      <main class="main">
        <h2>블로그 포스팅 대량 진단</h2>
        <form id="diagnoseForm">
          <label>네이버 블로그 포스트 URL 목록 (줄마다 하나씩 입력):</label
          ><br />
          <textarea
            id="urls"
            placeholder="https://blog.naver.com/xxx/123456789&#10;https://blog.naver.com/yyy/987654321"
          ></textarea
          ><br />
          <button type="submit">진단 시작</button>
        </form>
        <hr />
        <table id="resultTbl" style="display: none">
          <thead>
            <tr>
              <th>아이디</th>
              <th>닉네임</th>
              <th>발행일</th>
              <th>제목</th>
              <th>지수</th>
              <th>노출/미노출</th>
              <th>글자수</th>
              <th>공감</th>
              <th>이미지수</th>
              <th>노출이미지수</th>
              <th>URL</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </main>
    </div>
    <script src="/public/script.js"></script>
  </body>
</html>
